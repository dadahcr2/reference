<div id="gallery"><button onclick="plusDivs(-1)">❮ prev</button>
<button onclick="showDivs(slideIndex=1)">1</button>
<button onclick="showDivs(slideIndex=2)">2</button>
<button onclick="showDivs(slideIndex=3)">3</button>
<button onclick="showDivs(slideIndex=4)">4</button>
<button onclick="plusDivs(1)">next ❯</button>
{% for image in include.images %} 
<img class="mySlides" src="{{ image }}">{% endfor %} 
</div> 
<script> 
var slideIndex = 1;showDivs(slideIndex); 
function plusDivs(n) {showDivs(slideIndex += n);} 
function showDivs(n) { 
var i; 
var x = document.getElementsByClassName("mySlides"); 
if (n > x.length) {slideIndex = 1} 
if (n < 1) {slideIndex = x.length} 
for (i = 0; i < x.length; i++) {x[i].style.display = "none";} 
x[slideIndex-1].style.display = "block"; 
}
</script>
